<div class="card-container">
    <div class="card">
        <h1 data-testid="banner-title">{{ title() }}</h1>
        <p class="lead" data-testid="banner-description">{{ description() }}</p>
        <a 
            data-testid="banner-button"
            href="#" 
            class="btn btn-primary btn-lg mt-4"
            (click)="clicked.emit()"
        >
            {{ button() }}
        </a>
    </div>
</div>
