<div class="container">
    <div class="row">
        @for (card of cardList(); track $index){
            <div class="col-md-4">
                <div class="card mb-3">
                    <div class="row g-0">
                        <div class="col-md-4 bg-light">
                            <img class="img-fluid rounded-start"
                                 [src]="card.icon"
                                 [alt]="card.title" />
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">{{ card.title }}</h5>
                                <p class="card-text">
                                    {{ card.description }}
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        }
        </div>
</div>
