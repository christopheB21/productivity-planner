<div class="container text-center mt-5">
    <div class="row">
        @for (card of cardList(); track $index){
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">{{ card.title }}</h5>
                    </div>
                    <div class="card-body">
                        <i class="{{ card.icon}}"></i>
                        <p class="card-text"> {{ card.description }} </p>
                    </div>
                </div>
            </div>
         }
    </div>
</div>
